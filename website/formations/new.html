<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Fetch API - Detail de la formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-2">
        <div class="col-md-8 offset-md-2">
            <h1>Ajouter une formation</h1>
            <hr/>

            <div class="card" id="formation-card">
                <form id="formation-form">
                    <div class="card-header h5">Nouvelle formation</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="code" class="form-label">Code</label>
                            <input type="text" class="form-control" id="code" name="code" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="titre" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="titre" name="titre" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                        </div>
                        <div class="row">
                            <div class=" col mb-3">
                                <label for="duree" class="form-label">Dur√©e</label>
                                <select class="form-select" aria-label="Default select example" name="duree" id="duree">
                                    <option selected>Open this select menu</option>
                                    <option value="1 an">1 an</option>
                                    <option value="2 ans">2 ans</option>
                                    <option value="3 ans">3 ans</option>
                                </select>
                            </div>
                            <div class=" col mb-3">
                                <label for="niveau" class="form-label">Niveau</label>
                                <select class="form-select" aria-label="Default select example" name="niveau" id="niveau">
                                    <option selected>Open this select menu</option>
                                    <option value="BAC">BAC</option>
                                    <option value="BAC+2">BAC+2</option>
                                    <option value="BAC+3">BAC+3</option>
                                    <option value="BAC+5">BAC+5</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <p>Formation</p>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="formation-alternance" name="formation[]" value=" en alternance">
                                    <label class="form-check-label" for="formation-alternance">Alternance</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="formation-scolaire" name="formation[]" value="sous statut scolaire">
                                    <label class="form-check-label" for="formation-scolaire">Statut scolaire</label>
                                </div>
                            </div>
                            <div class="col mb-3">
                                <label for="stage" class="form-label">Stage</label>
                                <input type="number" class="form-control" id="stage" name="stage" placeholder="name@example.com">
                            </div>
                        </div>


                        <div class="mb-3">
                            <p>Campus</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="campus-montreuil" name="campus[]" value="MONTREUIL">
                                <label class="form-check-label" for="campus-montreuil">Montreuil</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="campus-marseille" name="campus[]" value="MARSEILLE">
                                <label class="form-check-label" for="campus-marseille">Marseille</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="campus-lyon" name="campus[]" value="LYON">
                                <label class="form-check-label" for="campus-lyon">Lyon</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="campus-toulouse" name="campus[]" value="TOULOUSE">
                                <label class="form-check-label" for="campus-toulouse">Toulouse</label>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer  hstack gap-2 d-flex justify-content-center">
                        <a href="list.html" class="btn btn-outline-danger" role="button">Retour</a>
                        <button type="submit" class="btn btn-outline-success" role="button">Valider</button>
                    </div>
                </form>
            </div>
            <hr/>
            <div class="alert alert-info d-flex justify-content-center" id="info-alert" role="alert">
                <div class="spinner-border text-info" role="status"></div>
            </div>
            <div class="alert alert-danger text-center" id="error-alert" role="alert">
                Une erreur est survenue
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script defer src="../js/formation-new.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Fetch API - liste des formations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-2">
        <div class="col-md-8 offset-md-2">
            <h1>Liste des formations</h1>
            <hr/>
            <div class="d-flex justify-content-between">
                <a href="../index.html" class="btn btn-outline-danger" role="button">Retour</a>
                <a href="new.html" class="btn btn-outline-primary" role="button">Ajouter</a>
            </div>
            <hr/>
            <div class="alert alert-info d-flex justify-content-center" id="info-alert" role="alert">
                <div class="spinner-border text-info" role="status"></div>
            </div>
            <div class="alert alert-danger d-flex justify-content-center" id="error-alert" role="alert">
                Une erreur est survenue
            </div>
            <div class="row row-cols-1 row-cols-md-2 g-4" id="formations-list">

            </div>
        </div>
    </div>
</div>
<template id="formation-template">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">BAC+40 Coiffeur de girafes</h5>
                <span class="badge text-bg-primary formation-level">Primary</span>
                <div class="formation-campus-container">

                </div>
                <a href="#" class="stretched-link"></a>
            </div>
        </div>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>

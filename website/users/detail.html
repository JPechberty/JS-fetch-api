<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Fetch API - User Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-2">
        <div class="col-md-8 offset-md-2">
            <h1>Fiche utilisateur</h1>
            <hr/>
            <a href="list.html" class="btn btn-outline-danger" role="button">Retour</a>
            <hr/>
            <div class="alert alert-info d-flex justify-content-center" id="info-alert" role="alert">
                <div class="spinner-border text-info" role="status"></div>
            </div>
            <div class="alert alert-danger d-none d-flex justify-content-center" id="error-alert" role="alert">
                Une erreur est survenue
            </div>
            <div class="card d-none" id="card-user">
                <div class="card-header h5" id="user-detail-username-header">username</div>
                <div class="card-body ">
                    <div class="row g-2">
                        <div class="col-md-6 col-sm-12">
                            <div class="card">
                        <div class="card-body">
                            <div class="card-title h5">Informations</div>
                            <hr/>
                            <dl class="row">
                                <dt class="col-sm-4" >Username</dt>
                                <dd class="col-sm-8" id="user-detail-username"></dd>
                                <dt class="col-sm-4" >Name</dt>
                                <dd class="col-sm-8" id="user-detail-name"></dd>
                                <dt class="col-sm-4" >Email</dt>
                                <dd class="col-sm-8" id="user-detail-email"></dd>
                                <dt class="col-sm-4">Phone</dt>
                                <dd class="col-sm-8" id="user-detail-phone"></dd>
                                <dt class="col-sm-4">Website</dt>
                                <dd class="col-sm-8" id="user-detail-website"></dd>
                            </dl>
                        </div>
                    </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="card">
                        <div class="card-body">
                            <div class="card-title h5">Address</div>
                            <hr/>
                            <dl class="row">
                                <dt class="col-sm-4">Street</dt>
                                <dd class="col-sm-8" id="user-detail-street"></dd>
                                <dt class="col-sm-4">Suite</dt>
                                <dd class="col-sm-8" id="user-detail-suite"></dd>
                                <dt class="col-sm-4">Zip Code</dt>
                                <dd class="col-sm-8" id="user-detail-zipcode"></dd>
                                <dt class="col-sm-4">City</dt>
                                <dd class="col-sm-8" id="user-detail-city"></dd>
                                <dt class="col-sm-4">Coords</dt>
                                <dd class="col-sm-8" id="user-detail-coords"></dd>
                            </dl>
                        </div>
                    </div>
                        </div>
                        <div class="col-12">
                            <div class="card">
                        <div class="card-body">
                            <div class="card-title h5">Company</div>
                            <hr/>
                            <dl class="row">
                                <dt class="col-sm-4">Name</dt>
                                <dd class="col-sm-8" id="user-detail-company-name"></dd>
                                <dt class="col-sm-4">Catch Phrase</dt>
                                <dd class="col-sm-8" id="user-detail-company-catchPhrase"></dd>
                                <dt class="col-sm-4">Bs</dt>
                                <dd class="col-sm-8" id="user-detail-company-bs"></dd>
                            </dl>
                        </div>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script defer src="../js/user-detail.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Fetch API - Users list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-2">
        <div class="col-md-8 offset-md-2">
            <h1>Liste des utilisateurs</h1>
            <hr/>
            <a href="../index.html" class="btn btn-outline-danger" role="button">Retour</a>
            <hr/>
            <div class="alert alert-info d-flex justify-content-center" id="info-alert" role="alert">
                <div class="spinner-border text-info" role="status"></div>
            </div>
            <div class="alert alert-danger d-none d-flex justify-content-center" id="error-alert" role="alert">
                Une erreur est survenue
            </div>
            <div class="table-responsive d-none" id="table-users">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col" class="text-center">Username</th>
                        <th scope="col" class="text-center">Email</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="table-users-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<template id="user-tr-template">
    <tr>
        <td class="text-center"></td>
        <td class="text-center"></td>
        <td class="text-center"></td>
        <td class="text-center">
            <a href="#" class="btn btn-outline-primary" role="button">Detail</a>
        </td>
    </tr>
</template>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script defer src="../js/user-list.js"></script>
</body>
</html>

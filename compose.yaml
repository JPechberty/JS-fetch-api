version: '3.9'
services:
  website:
    container_name: website
    build: ./docker/website
    tty: true
    ports:
      - "8000:80"
    volumes:
      - ./website:/var/www/html
      - ./logs/website:/var/log/apache2 # apache_logs
  api:
    container_name: api
    build: ./docker/api
    tty: true
    volumes:
      - ./docker/api/vhosts:/etc/apache2/sites-enabled
      - ./api:/var/www
      - ./logs/api:/var/log/apache2 # apache_logs
    ports:
      - "8001:80"
volumes:
  logs: